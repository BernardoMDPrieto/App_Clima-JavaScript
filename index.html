<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="Clima,Weather,App, API Google">
    <meta name="author" content="Bernardo Prieto">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Clima</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Informe a cidade" spellcheck="false">
            <button><img src="img/search.png" alt="Lupa de pesquisa"></button>
        </div>
        <div class="error">
            <p>Nome inválido</p>
        </div>
        <div class="weather">
            <img src="img/rain.png" alt="Sol escondido atrás de uma núvem de chuva" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">São Paulo</h2>
            <div class="details">
                <div class="col">
                    <img src="img/humidity.png" alt="Símbolo de humidade">
                </div>
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidade</p>
                </div>
                <div class="col">
                    <img src="img/wind.png" alt="Símbolo de ventos">
                </div>
                <div>
                    <p class="wind">15 Km/h</p>
                    <p>Velocidade dos ventos</p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>  
</body>
</html>
